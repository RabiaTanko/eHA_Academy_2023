<!DOCTYPE html>
<html>
  <head>
      <title> change a webpage color</title>
      <meta charset="utf-8">
    <style>
      body {background-color: beige;}
    </style>  
  </head>
  <body>
      <p> Click the button below to continue </p>
      <button onclick="change('blue')">CLICK</button>

     <script>
        function change(color) 
        {document.body.style.backgroundColor=color;
            }
     </script>
  </body>

</html>
